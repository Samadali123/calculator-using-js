<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css">

    <style>
        
    </style>
</head>
<body>
    <div id="main">
        <div id="container">
            <input type="text" name="" id=""  placeholder="calculator" >
            <div class="row"   >
                <button>C</button>
                <button >X</button>
                <button>%</button>
                <button >/</button>
            </div>

            <div  class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>


            <div  class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>



            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>



            <div class="row">
                <button class="color">Sp</button>
                <button>0</button>
                <button>.</button>
                <button class="color" id="bg">=</button>
            </div>


        </div>
    </div>

</body>

<script src="script.js"></script>
</html>
